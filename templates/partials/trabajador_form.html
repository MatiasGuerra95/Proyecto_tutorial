<!-- Información General -->
<h5 class="fw-bold">Información General</h5>
<div class="mb-3">
    <label for="rut">RUT</label>
    <input type="text" class="form-control" id="rut" name="rut" required>
</div>
<div class="mb-3">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" name="nombre" required>
</div>
<div class="mb-3">
    <label for="apellidop">Apellido Paterno</label>
    <input type="text" class="form-control" id="apellidop" name="apellidop" required>
</div>
<div class="mb-3">
    <label for="apellidom">Apellido Materno</label>
    <input type="text" class="form-control" id="apellidom" name="apellidom">
</div>
<div class="mb-3">
    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
    <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento">
</div>
<div class="mb-3">
    <label for="pais_id">País</label>
    <select class="form-control" id="pais_id" name="pais_id" required>
        <option value="">Seleccionar País</option>
        {% for id, nombre in form.pais_id.choices %}
        <option value="{{ id }}">{{ nombre }}</option>
        {% endfor %}
    </select>
</div>
<div class="mb-3">
    <label for="genero_id">Género</label>
    <select class="form-control" id="genero_id" name="genero_id" required>
        <option value="">Seleccionar Género</option>
        {% for id, genero in form.genero_id.choices %}
        <option value="{{ id }}">{{ genero }}</option>
        {% endfor %}
    </select>
</div>
<div class="mb-3">
    <label for="estado_civil_id">Estado Civil</label>
    <select class="form-control" id="estado_civil_id" name="estado_civil_id" required>
        <option value="">Seleccionar Estado Civil</option>
        {% for id, estado in form.estado_civil_id.choices %}
        <option value="{{ id }}">{{ estado }}</option>
        {% endfor %}
    </select>
</div>

<!-- Contacto -->
<h5 class="fw-bold mt-4">Contacto</h5>
<div class="mb-3">

</div>
<div class="mb-3">

</div>
