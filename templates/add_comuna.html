{% extends 'base.html' %}
{% block title %}Agregar Comuna{% endblock %}
{% block content %}
<h1>Agregar Comuna</h1>
<form method="POST">
    {{ form.hidden_tag() }}

    <!-- Nombre de la Comuna -->
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}
    </p>

    <!-- Región -->
    <p>
        {{ form.region_id.label }}<br>
        {{ form.region_id() }}  <!-- Aquí especificas la región -->
    </p>

    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
