{% extends 'base.html' %}
{% block title %}Agregar Banco{% endblock %}
{% block content %}
<h1>Agregar Banco</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
